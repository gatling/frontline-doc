    localDataCenter = datacenter1
    contactPoints = [{
      host = localhost
      host = ${?FRONTLINE_CASSANDRA_HOST}
      port = 9042
      port = ${?FRONTLINE_CASSANDRA_PORT}
    }]
    keyspace = gatling
    replication = "{'class':'SimpleStrategy', 'replication_factor': 1}"
    credentials {
